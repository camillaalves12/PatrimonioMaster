<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="cadastro.css">
</head>
<body>
	<div class="page"> 
		<form name="formItem" action="insert" >
         	<div class="container">
               <h1 class="title">Cadastro do Item</h1>
               
               <table>
                  <tr >
                     <td>
                        <input type="text"  name="descricao" placeholder="Descrição" />
                     </td>
                  </tr>

                  <tr >
                     <td>
                        <input type="text"  name="numserie" placeholder="Número de série" >
                     </td>
                     <td>
                        <input type="text"  name="patrimonio" placeholder="Patrimônio">
                     </td>
                  </tr>
                  
                  <tr>
                     <td>
                        <input type="text"  name="secretaria" placeholder="Secretaria">
                     </td>
                     <td>
                        <input type="text"  name="setor" placeholder="Setor">
                     </td>
                  </tr>
            </table>

            <input type="submit" value="Cadastrar item" class="button">

         </div>
		</form>
	</div>
	
</body>
</html>
